<ion-content>
  <div class="flex-center">
    <ion-card class="ion-padding">
      <ion-card-header>
        <ion-card-title color="tertiary" style="font-weight: bolder; font-size: 3em;" class="ion-text-center">Sign Up</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="stacked">First Name</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Last Name</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Username</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Address</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </ion-card-content>
      <ion-button color="tertiary" size="full">Register</ion-button>
      <ion-button color="tertiary" size="full" fill="clear">already have an account?</ion-button>
    </ion-card>
  </div>
</ion-content>
